<!DOCTYPE html>
<html>
  <head>
    <title>JavaScript Variables</title>
  </head>
  <body>
    <script>
      const fullName = 'Aaron Kim';
      console.log(fullName);
      console.log(typeof fullName);

      var numberOfPets = 1;
      console.log(numberOfPets);
      console.log(typeof numberOfPets);

      var likesVegetables = true;
      console.log(likesVegetables);
      console.log(typeof likesVegetables);

      var empty = null;
      console.log(empty);
      console.log(typeof empty);

      let unset;
      console.log(unset);
      console.log(typeof unset);
    </script>
  </body>
</html>
